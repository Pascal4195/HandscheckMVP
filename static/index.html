<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandsCheck V2</title>
    <style>
        :root { --bg: #121212; --text: #ffffff; --card: #1e1e1e; }
        body.light-theme { --bg: #f5f5f5; --text: #121212; --card: #ffffff; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: auto; background: var(--card); padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 80%; padding: 12px; border-radius: 8px; border: none; margin-bottom: 20px; }
        button { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; background: #00ff88; color: #000; font-weight: bold; }
        #theme-btn { position: absolute; top: 20px; right: 20px; background: none; color: var(--text); border: 1px solid var(--text); }
        .verdict { margin-top: 30px; font-size: 1.5rem; font-weight: bold; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <button id="theme-btn">üåì Toggle Theme</button>
    <div class="container">
        <h1>üîç HandsCheck V2</h1>
        <p>Analyzing 7 Days of On-Chain Behavior</p>
        <input type="text" id="address" placeholder="Enter ETH Address (0x...)">
        <br>
        <button onclick="analyzeWallet()">Analyze Wallet</button>
        <div id="result" class="verdict" style="display:none;"></div>
    </div>

    <script>
        // Theme Toggle Logic
        const themeBtn = document.getElementById('theme-btn');
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        });

        // Check for saved theme
        if(localStorage.getItem('theme') === 'light') document.body.classList.add('light-theme');

        async function analyzeWallet() {
            const addr = document.getElementById('address').value;
            const resDiv = document.getElementById('result');
            resDiv.style.display = 'block';
            resDiv.innerHTML = "Scanning 1,000+ blocks...";
            
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({address: addr})
            });
            const data = await response.json();
            resDiv.innerHTML = `Verdict: ${data.label1} | ${data.label2}<br><small>${data.details}</small>`;
        }
    </script>
</body>
</html>
