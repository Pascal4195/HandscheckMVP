<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandsCheck | Behavioral Analysis</title>
    <style>
        :root { 
            --bg: #0b0e1a; 
            --card: #151b2d; 
            --text: #ffffff; 
            --purple: #a855f7; 
            --btn-inactive: #1e2640; 
            --btn-active: #4f46e5; 
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
        }

        /* Header */
        .header-section { margin-top: 50px; text-align: center; }
        .header-section h1 { font-size: 2.2rem; margin: 0; color: #fff; letter-spacing: -1px; }
        .header-section p { opacity: 0.5; margin-top: 8px; font-size: 0.9rem; }

        /* Main Card Layout */
        .main-card { 
            background: var(--card); 
            width: 90%; 
            max-width: 440px; 
            padding: 30px; 
            border-radius: 24px; 
            margin-top: 30px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); 
            border: 1px solid rgba(255,255,255,0.05);
            box-sizing: border-box;
        }

        /* Input Styling */
        input { 
            width: 100%; 
            padding: 16px; 
            border-radius: 14px; 
            border: 1px solid #2d3748; 
            background: #060914; 
            color: white; 
            margin-bottom: 15px; 
            box-sizing: border-box; 
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        input:focus { border-color: var(--purple); }

        /* Coin Selector */
        .selector-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .selector-btn { 
            flex: 1; 
            padding: 14px; 
            border-radius: 12px; 
            border: none; 
            background: var(--btn-inactive); 
            color: rgba(255,255,255,0.6); 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 0.9rem;
        }
        .selector-btn.active { 
            background: var(--btn-active); 
            color: white; 
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4); 
        }

        /* Action Button */
        .check-btn { 
            width: 100%; 
            padding: 16px; 
            border-radius: 14px; 
            border: none; 
            background: linear-gradient(90deg, #6366f1, #a855f7); 
            color: white; 
            font-weight: bold; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .check-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3); }

        /* Result Area */
        .result-container { 
            margin-top: 20px; 
            min-height: 120px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            border: 1px dashed rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02);
        }

        /* Footer & Trademark */
        .footer-container {
            margin-top: auto;
            padding: 40px 0 30px 0;
            text-align: center;
        }
        .analysis-disclaimer {
            font-size: 0.75rem;
            opacity: 0.4;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }
        .trademark {
            opacity: 0.25;
            font-size: 0.65rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        .trademark a { color: inherit; text-decoration: none; font-weight: bold; }
        .trademark a:hover { opacity: 1; color: var(--purple); }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>HandsCheck</h1>
        <p>Wallet Behavior Analyzer</p>
    </div>

    <div class="main-card">
        <input type="text" id="address" placeholder="Paste wallet address here...">
        
        <div class="selector-group">
            <button id="btn-btc" class="selector-btn active" onclick="setCoin('btc')">₿ BITCOIN</button>
            <button id="btn-eth" class="selector-btn" onclick="setCoin('eth')">Ξ ETHEREUM</button>
        </div>

        <button class="check-btn" onclick="analyzeWallet()">ANALYZE CONVICTION</button>
    </div>

    <div id="res-box" class="main-card result-container">
        <span style="opacity: 0.4; font-size: 0.9rem;">Waiting for address...</span>
    </div>

    <div class="footer-container">
        <div class="analysis-disclaimer">
            Based on last 7D on-chain analysis
        </div>
        <div class="trademark">
            CREATED BY <a href="https://x.com/zerodollar_Anon" target="_blank">@ZERODOLLAR_ANON</a> ON X
        </div>
    </div>

    <script>
        let currentCoin = 'btc';

        function setCoin(coin) {
            currentCoin = coin;
            document.getElementById('btn-btc').classList.toggle('active', coin === 'btc');
            document.getElementById('btn-eth').classList.toggle('active', coin === 'eth');
        }

        async function analyzeWallet() {
            const addr = document.getElementById('address').value.trim();
            const resBox = document.getElementById('res-box');
            
            if(!addr) return;
            
            resBox.innerHTML = "<span style='color: #a5b4fc;'>⚡ Scanning transactions...</span>";
            resBox.style.border = "1px solid rgba(255,255,255,0.1)";

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({address: addr, coin_type: currentCoin})
                });
                const data = await response.json();
                
                resBox.style.background = "rgba(168, 85, 247, 0.05)";
                resBox.style.border = "1px solid rgba(168, 85, 247, 0.3)";
                resBox.innerHTML = `
                    <div style="font-size: 1.6rem; margin-bottom: 8px;">${data.label1}</div>
                    <div style="font-weight: 600; font-size: 1rem; margin-bottom: 8px; color: #fff;">${data.label2}</div>
                    <div style="font-size: 0.85rem; opacity: 0.7; max-width: 80%;">${data.details}</div>
                `;
            } catch (err) {
                resBox.innerHTML = "<span style='color: #ef4444;'>❌ Node Connection Error</span>";
            }
        }
    </script>
</body>
</html>
