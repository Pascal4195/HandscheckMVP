<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandsCheck | Behavioral Analysis</title>
    <style>
        :root { 
            --bg: #0b0e1a; 
            --card: #151b2d; 
            --text: #ffffff; 
            --purple: #a855f7; 
            --btn-inactive: #1e2640; 
            --btn-active: #4f46e5; 
            --input-bg: #060914;
        }
        
        body.light-theme {
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --purple: #7c3aed;
            --btn-inactive: #e2e8f0;
            --btn-active: #4f46e5;
            --input-bg: #f1f5f9;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            transition: 0.3s ease;
        }

        /* Top Navigation */
        .nav-bar { width: 100%; max-width: 500px; display: flex; justify-content: flex-end; padding: 20px; box-sizing: border-box; }
        .theme-toggle { background: none; border: 1px solid var(--purple); color: var(--purple); padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 0.8rem; }

        /* Header */
        .header-section { text-align: center; margin-bottom: 10px; }
        .header-section h1 { font-size: 2.2rem; margin: 0; letter-spacing: -1px; }
        .header-section p { opacity: 0.5; margin-top: 8px; font-size: 0.9rem; }

        /* Main Card Layout */
        .main-card { 
            background: var(--card); 
            width: 90%; 
            max-width: 440px; 
            padding: 30px; 
            border-radius: 24px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); 
            border: 1px solid rgba(255,255,255,0.05);
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input { 
            width: 100%; 
            padding: 16px; 
            border-radius: 14px; 
            border: 1px solid #2d3748; 
            background: var(--input-bg); 
            color: var(--text); 
            margin-bottom: 15px; 
            box-sizing: border-box; 
            font-size: 1rem;
            outline: none;
        }

        .selector-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .selector-btn { 
            flex: 1; 
            padding: 14px; 
            border-radius: 12px; 
            border: none; 
            background: var(--btn-inactive); 
            color: var(--text); 
            opacity: 0.7;
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .selector-btn.active { 
            background: var(--btn-active); 
            color: white; 
            opacity: 1;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4); 
        }

        .check-btn { 
            width: 100%; 
            padding: 16px; 
            border-radius: 14px; 
            border: none; 
            background: linear-gradient(90deg, #6366f1, #a855f7); 
            color: white; 
            font-weight: bold; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: 0.3s; 
        }

        /* Result Area */
        .result-container { 
            min-height: 120px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
        }

        /* Footer */
        .footer-container { margin-top: auto; padding: 40px 0 30px 0; text-align: center; }
        .analysis-disclaimer { font-size: 0.75rem; opacity: 0.4; margin-bottom: 6px; }
        .trademark { opacity: 0.25; font-size: 0.65rem; letter-spacing: 1.5px; text-transform: uppercase; }
        .trademark a { color: inherit; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <button class="theme-toggle" onclick="toggleTheme()">üåì THEME</button>
    </div>

    <div class="header-section">
        <h1>HandsCheck</h1>
        <p>Wallet Behavior Analyzer</p>
    </div>

    <div class="main-card">
        <input type="text" id="address" placeholder="Paste wallet address here...">
        
        <div class="selector-group">
            <button id="btn-btc" class="selector-btn active" onclick="setCoin('btc')">‚Çø BITCOIN</button>
            <button id="btn-eth" class="selector-btn" onclick="setCoin('eth')">Œû ETHEREUM</button>
        </div>

        <button class="check-btn" onclick="analyzeWallet()">ANALYZE CONVICTION</button>
    </div>

    <div id="res-box" class="main-card result-container">
        <span style="opacity: 0.4;">Waiting for address...</span>
    </div>

    <div class="footer-container">
        <div class="analysis-disclaimer">Based on last 7D on-chain analysis</div>
        <div class="trademark">CREATED BY <a href="https://x.com/zerodollar_Anon" target="_blank">@ZERODOLLAR_ANON</a> ON X</div>
    </div>

    <script>
        let currentCoin = 'btc';

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }

        function setCoin(coin) {
            currentCoin = coin;
            document.getElementById('btn-btc').classList.toggle('active', coin === 'btc');
            document.getElementById('btn-eth').classList.toggle('active', coin === 'eth');
        }

        async function analyzeWallet() {
            const addr = document.getElementById('address').value.trim();
            const resBox = document.getElementById('res-box');
            if(!addr) return;
            
            resBox.innerHTML = "‚ö° Scanning...";
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({address: addr, coin_type: currentCoin})
                });
                const data = await response.json();
                resBox.innerHTML = `
                    <div style="font-size: 1.6rem; margin-bottom: 8px;">${data.label1}</div>
                    <div style="font-weight: 600; color: var(--purple);">${data.label2}</div>
                    <div style="font-size: 0.85rem; opacity: 0.7; margin-top: 10px;">${data.details}</div>
                `;
            } catch (err) {
                resBox.innerHTML = "‚ùå Connection Error";
            }
        }
    </script>
</body>
</html>
